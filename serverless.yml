service: remembot
provider:
  name: aws
  runtime: nodejs6.10
  stage: production
  region: ap-northeast-2

functions:
  express:
    handler: handler.express
    environment:
      CHANNEL_SECRET: ${env:CHANNEL_SECRET}
      CHANNEL_ACCESS_TOKEN: ${env:CHANNEL_ACCESS_TOKEN}
      DB_HOST: ${env:DB_HOST}
      DB_PASSWORD: ${env:DB_PASSWORD}
    events:
      - http:
          path: status
          method: get
      - http:
          path: push/{id}
          method: post
          request:
            parameters:
              paths:
                id: true
      - http:
          path: webhook
          method: post
      - cloudwatchLog: '/remembot'

